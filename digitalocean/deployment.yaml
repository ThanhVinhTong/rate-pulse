apiVersion: apps/v1
kind: Deployment
metadata:
  name: rate-pulse-api-deployment
  labels:
    app: rate-pulse-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rate-pulse-api
  template:
    metadata:
      labels:
        app: rate-pulse-api
    spec:
      containers:
      - name: rate-pulse-api  
        image: vinhtongthanh57/rate-pulse:latest
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: rate-pulse-secrets