name: Deploy to production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-production-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    name: Build image
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image to Docker Hub
        uses: docker/build-push-action@v6
        env:
          REPOSITORY: rate-pulse
          IMAGE_TAG: ${{ github.sha }}
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY }}:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY }}:latest

  deploy:
    name: Deploy on Droplet
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DROPLET_HOST || secrets.HOST }}
          username: ${{ secrets.DROPLET_USER || secrets.USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          passphrase: ${{ secrets.DROPLET_SSH_PASSPHRASE }}
          password: ${{ secrets.DROPLET_PASSWORD || secrets.PASSWORD }}
          port: ${{ secrets.DROPLET_PORT || secrets.PORT || '22' }}
          command_timeout: 20m
          script_stop: true
          script: |
            set -euo pipefail
            APP_DIR="${{ secrets.DROPLET_APP_DIR || secrets.APP_DIR }}"
            REPO_URL="https://github.com/${{ github.repository }}.git"
            BRANCH="${{ github.ref_name }}"

            if [ -z "${APP_DIR}" ]; then
              echo "Missing required secret: DROPLET_APP_DIR (or APP_DIR)"
              exit 1
            fi

            if [ ! -d "${APP_DIR}/.git" ]; then
              mkdir -p "${APP_DIR}"
              git clone --branch "${BRANCH}" --single-branch "${REPO_URL}" "${APP_DIR}"
            fi

            cd "${APP_DIR}"
            git fetch origin "${BRANCH}"
            git checkout "${BRANCH}"
            git reset --hard "origin/${BRANCH}"

            cat > app.env <<'EOF'
            ${{ secrets.APP_ENV_FILE }}
            EOF
            chmod 600 app.env

            echo "IMAGE_TAG=${{ github.sha }}" > .deploy.env
            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .deploy.env

            docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"
            docker compose --env-file .deploy.env -f docker-compose.yaml pull
            docker compose --env-file .deploy.env -f docker-compose.yaml up -d --remove-orphans
            docker compose -f docker-compose.yaml ps