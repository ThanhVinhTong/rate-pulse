name: Deploy to production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: vinhtongthanh57/rate-pulse
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest

  deploy:
    name: Deploy on Droplet
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Copy Kubernetes manifests
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          passphrase: ${{ secrets.DROPLET_SSH_PASSPHRASE }}
          password: ${{ secrets.DROPLET_PASSWORD || secrets.PASSWORD }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          # We no longer need to copy docker-compose.yaml
          source: "digitalocean/deployment.yaml, digitalocean/service.yaml"
          target: "~/rate-pulse"

      - name: SSH â†’ Apply Secrets & Deploy
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          passphrase: ${{ secrets.DROPLET_SSH_PASSPHRASE }}
          password: ${{ secrets.DROPLET_PASSWORD || secrets.PASSWORD }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            # 1. Create secret directly from the file sitting on the Droplet
            # This bypasses the empty GitHub Secrets issue!
            kubectl create secret generic rate-pulse-secrets \
              --from-env-file=~/rate-pulse/app.env \
              --dry-run=client -o yaml | kubectl apply -f -

            # 2. Apply the Kubernetes manifests
            kubectl apply -f ~/rate-pulse/digitalocean/deployment.yaml
            kubectl apply -f ~/rate-pulse/digitalocean/service.yaml

            # 3. Restart to pull the new image
            kubectl rollout restart deployment/rate-pulse-api-deployment