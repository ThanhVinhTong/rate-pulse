name: Deploy to production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: vinhtongthanh57/rate-pulse
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest

  deploy:
    name: Deploy on Droplet
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Copy Kubernetes manifests
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          passphrase: ${{ secrets.DROPLET_SSH_PASSPHRASE }}
          password: ${{ secrets.DROPLET_PASSWORD || secrets.PASSWORD }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "digitalocean/deployment.yaml, digitalocean/service.yaml"
          target: "~/rate-pulse"

      - name: SSH â†’ Apply Secrets & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          passphrase: ${{ secrets.DROPLET_SSH_PASSPHRASE }}
          password: ${{ secrets.DROPLET_PASSWORD || secrets.PASSWORD }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd ~/rate-pulse
            kubectl create configmap app-config \
            --from-literal=SERVER_ADDRESS=0.0.0.0:8080 \
            --from-literal=ACCESS_TOKEN_DURATION=15m
            
            # 1. Create/Update the Kubernetes Secret
            kubectl create secret generic rate-pulse-secrets \
              --from-literal=DB_SOURCE='${{ secrets.DB_SOURCE }}' \
              --from-literal=DB_DRIVER='${{ secrets.DB_DRIVER }}' \
              --from-literal=SERVER_ADDRESS='${{ secrets.SERVER_ADDRESS }}' \
              --from-literal=ACCESS_TOKEN_DURATION='${{ secrets.ACCESS_TOKEN_DURATION }}' \
              --from-literal=TOKEN_SYMMETRIC_KEY='${{ secrets.TOKEN_SYMMETRIC_KEY }}' \
              --dry-run=client -o yaml | kubectl apply -f -

            # 2. Create the physical app.env file on the Droplet
            # This satisfies the Go app's requirement for a config file.
            cat <<'EOF' > /root/rate-pulse/app.env
            DB_DRIVER=${{ secrets.DB_DRIVER }}
            DB_SOURCE=${{ secrets.DB_SOURCE }}
            SERVER_ADDRESS=${{ secrets.SERVER_ADDRESS }}
            TOKEN_SYMMETRIC_KEY=${{ secrets.TOKEN_SYMMETRIC_KEY }}
            ACCESS_TOKEN_DURATION=${{ secrets.ACCESS_TOKEN_DURATION }}
            EOF
            chmod 644 /root/rate-pulse/app.env
            kubectl create configmap app-env --from-env-file=app.env
            
            # 3. Apply your deployment (Make sure the deployment mounts this file!)
            kubectl apply -f digitalocean/deployment.yaml
            kubectl rollout restart deployment/rate-pulse-api-deployment
